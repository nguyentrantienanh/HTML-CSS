<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Âm nhạc</title>
    <style>
body {
  background: linear-gradient(45deg, #f39c12, #d35400, #c0392b, #2c3e50);
  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite; 
  height: 100vh;
  margin: 0;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 15px; /* Đảm bảo nội dung không sát lề trên điện thoại */
  box-sizing: border-box;
}

.form {
  color: black;
  background-color: #fff;
  width: 100%; /* Chiếm 100% chiều rộng */
  max-width: 400px; /* Giới hạn tối đa */
  padding: 20px;
  border-radius: 20px;
  box-shadow: 7px 10px 40px rgba(0, 0, 0, 0.5); /* Giảm độ tối của bóng */
  text-align: center;
}

audio {
  margin-top: 20px;
  width: 100%; /* Đảm bảo audio hiển thị đẹp trên các thiết bị */
}

@media (max-width: 768px) {
  body {
    font-size: 14px; /* Giảm kích thước chữ trên màn hình nhỏ */
  }

  .form {
    padding: 15px; /* Thu nhỏ khoảng cách padding */
  }
}

@media (max-width: 480px) {
  .form {
    max-width: 90%; /* Tăng khả năng sử dụng trên màn hình rất nhỏ */
    padding: 10px;
  }
}

    </style>
  </head>
  <body>
    <div class="form">
      <h1>Nghe nhạc cùng Tiến Anh</h1>
      <audio
        src="itviec-ithero-song.wav"
        type="audio/wav"
        controls
        loop
        autoplay
      ></audio>
    </div>
  </body>
</html>
